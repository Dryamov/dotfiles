include "$HOME/.cache/wal/colors-sway"

# The window that has focus.
client.focused $color0 $background $foreground $color7 $background

# The most recently focused view within a container which is not focused.
client.focused_inactive $color0 $background $foreground $color7 $background

# A view that has focused descendant container. Tab or stack container title that is the parent of
# the focused container but is not directly focused. Defaults to focused_inactive if not specified
# and does not use the indicator and child_border colors.
client.focused_tab_title $color0 $background $foreground $color7 $background

# A view that does not have focus.
client.unfocused $color0 $background $foreground $color7 $background

font pango:terminus 12

